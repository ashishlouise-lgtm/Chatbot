<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa Ambey Furniture AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-50 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg border-t-4 border-orange-400">
        <h2 class="text-xl font-bold mb-4 text-center">Maa Ambey Furniture Expert üõ†Ô∏è</h2>
        <div id="chatBox" class="h-80 overflow-y-auto mb-4 p-3 bg-stone-50 rounded-xl text-sm border">
            <div class="text-gray-400 italic">Namaste! Main live hoon. Kuch puchiye...</div>
        </div>
        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type here..." class="flex-1 p-3 border rounded-xl outline-none">
            <button onclick="askAI()" id="btn" class="bg-orange-400 text-white px-4 rounded-xl font-bold">Send</button>
        </div>
    </div>

    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // Aapki Feb 17 wali Key jo AI Studio mein kaam kar rahi hai
      const API_KEY = "AIzaSyCjjNQy_qNAJetpE-Yt9c8Wt7fMsWqKCf4"; 
      const genAI = new GoogleGenerativeAI(API_KEY);
      
      // AI Studio wala model use kar rahe hain
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

      window.askAI = async () => {
        const input = document.getElementById('userInput');
        const box = document.getElementById('chatBox');
        const btn = document.getElementById('btn');
        if (!input.value.trim()) return;

        const text = input.value;
        box.innerHTML += `<div class="mb-2 text-right"><b>Aap:</b> ${text}</div>`;
        input.value = '';
        btn.disabled = true;

        try {
          const result = await model.generateContent("Aap Maa Ambey Furniture Ajmer ke assistant hain. Hindi mein jawab dein: " + text);
          const response = await result.response;
          box.innerHTML += `<div class="mb-2 text-left text-orange-700"><b>AI:</b> ${response.text()}</div>`;
        } catch (e) {
          box.innerHTML += `<div class="text-red-500 text-xs">Error: ${e.message}</div>`;
        }
        btn.disabled = false;
        box.scrollTop = box.scrollHeight;
      };
    </script>
</body>
</html>
